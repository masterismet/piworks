<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="myapp">
<head>
    <title></title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://code.angularjs.org/1.3.8/angular.min.js"></script>
    <script>
        var app = angular.module("myapp", []);
        app.controller("myController", ["$scope", "$parse", "$compile", "$interpolate", function ($scope, $parse, $compile, $interpolate) {
            //parse
            $scope.name = "hello";
            var expression = "name + ' ' +((5+6) == (12-1))";
            var getter = $parse(expression);
            var value = getter($scope); //hello true   
            expression = "name";
            var setter = getter.assign;
            setter($scope, "1782");
            $scope.name; //1782    
            // interpolate
            $scope.name1 = "hello";
            var expression = "{{name1}}";
            var value = $interpolate(expression)($scope); //No setter method.
            console.log(value);
            // compile
            $scope.name2 = "hello"
            var link = $compile("<div>{{name2}}</div>");
            var node = link($scope);
            console.log(node[0].innerHTML); //{{name}} <--No sync value
            setTimeout(function () {
                console.log(node[0].innerHTML); //hello <--Synchronization.
            }, 0); //Until $digest

        }]);
    </script>

</head>
<body>
    <div ng-controller="myController">
        <span>parse:{{name}} <br />
              interpole:{{name1}}<br />
              compile: {{name2}}<br />
         </span>

    </div>
    <ul style="margin-left:50%">
        <li><a href="index.html">come back to index</a></li>
    </ul>
</body>
</html>
