<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="ad">
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript">
        angular.module('ad', [])
            .controller('abc', ['$scope', function ($scope) {
                $scope.persons = [{ name: 'ismet', city: 'istanbul' },
                             { name: 'ahmet', city: 'karabük' },
                             { name: 'mehmet', city: 'ardahan' }];
            }]);
    </script>
</head>
<body>
    <div data-ng-controller="abc">
        <ul>
            <li data-ng-repeat="per in persons">{{per.name}} : {{per.city}}</li>
        </ul>
    </div>

</body>
</html>
