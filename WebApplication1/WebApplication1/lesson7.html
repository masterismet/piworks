<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body>
    <div>
        <script type="text/javascript">
            var modull = angular.module("modull", []);
            modull.config(function ($routeprovider) {
                $routeprovider
                .when('/', {
                    controller: 'modull',
                    templateUrl: '1.html'})
                .when('/partial', {
                    controller: 'modull',
                    templateUrl: '2.html'
                })
                otherwise({ redirectTo: '/' });


            });




            modull.controller('kontrol', function ($scope) {
                $scope.costumers = [{ name: 'ahmet', city: 'ankara' }, { name: 'veli', city: 'istanbul' }, { name: 'ismet', city: 'karabük' }];
            });
            
        </script>



    </div>
   
</body>
</html>
