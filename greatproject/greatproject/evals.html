<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="myapp">
<head>
    <title></title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://code.angularjs.org/1.3.8/angular.min.js"></script>
<script>
        var app = angular.module('myapp', []);
        app.controller('MainCtrl', function ($scope, $parse, $interpolate, $compile) {

                $scope.name = 'Manish';

                //$parse
                $scope.parse = $parse('name')($scope);
                $parse('name').assign($scope, 'Prakash');
                $scope.parse_assign = $parse('name')($scope);

              /*  $scope.doSomething = function () {
                    $scope.message = "Clicked!";
                };*/

                $scope.button_text = 'click me';
                //$interpolate
                var html = ("<button ng-click='doSomething()'>{{label}}</button>");
                $scope.interpolate = $interpolate(html)($scope);
               

                //$compile
                $scope.compile = $compile(html)($scope);
            //its best to use compile only in directives
                return {
                    link: function (scope, element) {
                        $interpolate(element.html('<button ng-click="myclick()"> click me </button>'));
                    }
                    
                }

            }         
            
        );
        app.directive("direkTif", function () {
            return {
                link: function (scope, element) {
                    element.html('<button ng-click="myclick()"> click me </button>');
                }
            }
        });
        app.directive("dirEktif", function () {
            return {
                link: function (scope, element) {
                    element.html('<span> ismet artuççç</span>');
                }
            }
        });

    </script>
</head>
<body ng-app='MainApp'>
    <div ng-controller='MainCtrl'>
        <div>
            <div>Parse: {{parse}} - {{parse_assign}}</div>
            <div>Interpolate: {{interpolate}}</div>
            <div>Compile  : {{$compile}}</div>
            <div direk-tif></div>
            <div dir-ektif></div>
        </div>
    </div>
    <ul style="margin-left:50%">
        <li><a href="index.html">come back to index</a></li>
    </ul>
</body>
</html>
