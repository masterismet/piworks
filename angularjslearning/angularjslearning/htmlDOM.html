<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script> 
</head>
<body ng-app="">
    <div>
<table>
        <tr>
            <th><input type="checkbox" ng-model="enabledisable" /> disable button</th>
            <th><button ng-disabled="enabledisable">click me</button>  </th>
            <th><button ng-show="enabledisable">hide</button></th>
            <th><button ng-hide="enabledisable">show</button></th>
       

        </tr>
    <tr>
        <th><button ng-click="clickCounter=clickCounter + 1"> click me</button> total Click: {{clickCounter}}   </th>

    </tr>
        
        </table>


    </div>

</body>
</html>
