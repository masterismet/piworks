<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script>
        var app = angular.module("myapp", []);
        app.controller("myController", function ($scope, calService) {
            $scope.square = function () {
                $scope.result = calService.square($scope.number);
            }
        });
        app.service("calService", function(mathService){
            this.square = function (a) {
                return mathService.multiply(a,a);
            }

        });
        app.factory("mathService" ,function(){
            var factory = {};
            factory.multiply = function (a, b) { return a * b }
            return factory;
        });



    </script>
</head>
<body ng-app="myapp">
    <div ng-controller="myController">
        <input type="number" ng-model="number" /><button ng-click="square()">X <sup>2</sup></button><br />
        <h2>{{result}}</h2>
    </div>

</body>
</html>
