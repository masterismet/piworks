<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script>
    angular.module("myapp", [])
.controller("Controller", function ($scope, $location) {
    $scope.$on("$locationChangeSuccess", function (event, newUrl) {
        $scope.url = newUrl;
    });
    $scope.setUrl = function (component) {
        switch (component) {
            case "reset":
                $location.path("");
                $location.hash("");
                $location.search("");
                break;
            case "path":
                $location.path("/cities/london");
                break;
            case "hash":
                $location.hash("north");
                break;
            case "search":
                $location.search("select", "hotels");
                break;
            case "url":
                $location.url("/cities/london?select=hotels#north");
                break;
        }
    }
});
    </script>
</head>
<body ng-app="myapp">
    <div ng-controller="Controller">
        <p>the url: {{url}}</p>
        <button ng-click="setUrl('reset')"> Reset</button><br /><br />
        <button ng-click="setUrl('path')">Path</button><br /><br />
        <button ng-click="setUrl('hash')">HAsh</button><br /><br />
        <button ng-click="setUrl('search')">Search</button><br /><br />
        <button ng-click="setUrl('url')">Url</button>

    </div>

</body>
</html>
