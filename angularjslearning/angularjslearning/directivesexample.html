<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="">
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script> 

</head>
<body>
   <br />
<div ng-app="" ng-init="friends=[{name:'sehmus', locale: 'diyarbakır'},{name: 'mehmet', locale: 'konya'},{name: 'ismet', locale: 'şırnak'}]" >
    <input ng-model="names" />
    <ol>
        <li ng-repeat="friend in friends | filter: names |orderBy:'name'">{{friend.name + " - " + friend.locale}}</li>
    </ol>
</div>
  
</body>
</html>
