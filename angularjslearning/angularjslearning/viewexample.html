<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.14/angular-route.min.js"></script>
</head>
<body>
    <div ng-app="myapp">

        <ul>
            <li> <a href="#addStudent"> add student</a></li>
            <li> <a href="#viewStudent">view student</a></li>
        </ul>

        <div ng-view></div>
        <script type="text/ng-template" id="addStudent.htm">
            <h2> view students</h2>
            {{message}}
        </script>
        <script type="text/ng-template" id="viewStudent.htm">
            <h2>view students</h2>
            {{message}}
        </script>
    </div>
    <script>
        var app = angular.module("myapp", ['ngRoute']);
        app.config(function ($routeProvider) {
            $routeProvider.
            when('/addStudent', {
                templateUrl: 'addStudent.htm',
                controller: 'AddStudentController'
            }).
        when('/viewStudent', {
            templateUrl: 'viewStudent.htm',
            controller: 'ViewStudentController'
        }).
        otherwise({
            redirectTo: 'addStudent'
        });
    });
        app.controller("AddStudentController", function ($scope) {
            $scope.message = "add student form page";            
        });
        app.controller("ViewStudentController", function ($scope) {
        $scope.message=" here is wiew student page "});


    </script>

</body>
</html>
