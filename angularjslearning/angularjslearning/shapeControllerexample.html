<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="myapp">
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script>
        var app=angular.module("myapp", []);
        app.controller("shapeController", function ($scope) {
            $scope.message="shapecontrol",
            $scope.type = "shape"
        });
        app.controller("circleController", function ($scope) {
            $scope.message="in circle controller",
            $scope.type = "circle"
        });
        app.controller("squareController", function ($scope) {
            $scope.message="in square Control",
            $scope.type="square"
        });
    </script>
</head>
<body>
    <div ng-controller="shapeController">
        <p> {{message}} <br /> {{type}}</p>
        <div ng-controller="circleController">
            <p>{{message}} <br /> {{type}}</p>
        </div>
        <div ng-controller="squareController">
            <p>{{message}} <br />{{type}}</p>
        </div>


    </div>
</body>
</html>
