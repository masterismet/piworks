<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="myapp">
<head>
    <title></title>
    <script src="angular.min.js"></script>
    <script>
        var app = angular.module("myapp", []);
        app.controller("myController", function ($scope, $http) {
            $scope.loadData = function () {
                var config = {
                    transformResponse: function (data, headers) {                        
                            products = [];
                            var productElems = angular.element(data.trim()).find("product");
                            for (var i = 0; i < productElems.length; i++) {
                                var product = productElems.eq(i);
                                products.push({
                                    name: product.attr("name"),
                                    day: product.attr("day"),                                   
                                });
                            }
                            return products;
                        
                    }
                }
                $http.get("a.txt", config).success(function (data) {
                    $scope.products = data;
                });
            }
        });
    </script>
</head>
<body>
    <div ng-controller="myController">
       <button ng-click="loadData()">xxx</button>
        <span ng-repeat="text in products">{{text}}</span>
    </div>

</body>
</html>
